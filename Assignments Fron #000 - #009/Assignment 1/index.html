<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Learn JavaScript</title>
    <script>
        // this code will change the element that has id <el> to be has color red , but it  may be not work if the page is not loaded the element yet 
        document.getElementById("el").style.color = "red";
    </script>
    <script>
        // wehn the page is loaded , this code will change the element that has id <el> to be has color red
        window.onload = function () {
            document.getElementById("el").style.color = "red";
        };
    </script>
</head>

<body>
    <h1 id="el">Page Title</h1>
    <script>
        // this code will change the element that has id <el> to be has color red
        document.getElementById("el").style.color = "red";
    </script>
</body>

</html>
